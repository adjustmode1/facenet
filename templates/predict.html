	/* Custom checkbox */
	.custom-checkbox {
		position: relative;
	}
	.custom-checkbox input[type="checkbox"] {    
		opacity: 0;
		position: absolute;
		margin: 5px 0 0 3px;
		z-index: 9;
	}
	.custom-checkbox label:before{
		width: 18px;
		height: 18px;
	}
	.custom-checkbox label:before {
		content: '';
		margin-right: 10px;
		display: inline-block;
		vertical-align: text-top;
		background: white;
		border: 1px solid #bbb;
		border-radius: 2px;
		box-sizing: border-box;
		z-index: 2;
	}
	.custom-checkbox input[type="checkbox"]:checked + label:after {
		content: '';
		position: absolute;
		left: 6px;
		top: 3px;
		width: 6px;
		height: 11px;
		border: solid #000;
		border-width: 0 3px 3px 0;
		transform: inherit;
		z-index: 3;
		transform: rotateZ(45deg);
	}
	.custom-checkbox input[type="checkbox"]:checked + label:before {
		border-color: #03A9F4;
		background: #03A9F4;
	}
	.custom-checkbox input[type="checkbox"]:checked + label:after {
		border-color: #fff;
	}
	.custom-checkbox input[type="checkbox"]:disabled + label:before {
		color: #b8b8b8;
		cursor: auto;
		box-shadow: none;
		background: #ddd;
	}
	/* Modal styles */

	.modal textarea.form-control {

	}
	.modal .btn {

		min-width: 100px;
	}	
	.modal form label {

	}

    <script>
      // URL for the API endpoints

      var face_predict = new EventSource("/face_detection");
      face_predict.onmessage = function (event) {
        // if (event.data == "Finish") {
        //   face_predict.close();
        //   return;
        // }
        console.log(event.data);
        let result = event.data.split(",");
        let text_result = `Tên: ${
          result[0] ?? "Unknow"
        }`;
        document.querySelector("#face_results").innerHTML = text_result.replace(
          /\n/g,
          "<br>"
        );
      };
